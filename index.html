<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTC</title>
    <style>
      body {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 13px;
        line-height: 1.57143;
        color: #322828;
        background-color: #d9eeef;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 25px;
        font-family: "Merriweather", "Times New Roman", Times, serif;
      }
      .container {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        z-index: 16;
        background: #fff;
        box-shadow: 0 0px 10px 0 rgba(67, 67, 69, 0.35);
        padding: 20px;
      }
      .container h1 {
        color: #01a2a6;
        font-size: 24px;
        text-align: center;
        margin: 0;
      }
      .content {

        padding:98px 10px 10px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
      .content img {
        border-radius: 0.2em;
        max-width: 97%;

        height: 45em;
      }
      img {
        flex-basis: 40%;
      }
      .gridd {
        font-size: 18px;
        padding-left: 160px;
        padding-top: 13.555em;
      }
      #blinkingText {
        font-size: 25px;
        font-weight: bold;
        color: #2f8a12;
        transition: 1.5s;
        opacity: 0;
        animation: opacityAnimation 2s infinite alternate;
      }
      @keyframes opacityAnimation {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 2;
        }
      }
      footer {
        background-color: #01a2a6;
        padding: 20px;
        color: #fff;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>E-Bus Pass</h1>
    </div>
    <div class="content">
      
      <img
        src="Screenshot 2024-02-21 214345.png"
        alt="pass" style="position: relative;"
      />

      </div>

          </footer>
          </body>
        </html>
      </html>
      
    </div>

  </html>
</html>

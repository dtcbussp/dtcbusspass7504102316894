<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTC</title>
    <style>
      body {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 13px;
        line-height: 1.57143;
        color: #322828;
        background-color: #b3d7ec;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 25px;
        font-family: "Merriweather", "Times New Roman", Times, serif;
      }
      .container {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        z-index: 16;
        background: #fff;
        box-shadow: 0 0px 10px 0 rgba(67, 67, 69, 0.35);
        padding: 20px;
      }
      .container h1 {
        color: #01a2a6;
        font-size: 18px;
        text-align: center;
        margin: 0;
      }
      .content {

        padding:98px 10px 10px 10px;
        
        text-align: center;
        
      }
      .content img {
        border-radius: 0.2em;
        max-width: 100%;
        height: auto;
      }
      footer {
        background-color: #01a2a6;
        padding: 40px;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>E-Bus Pass</h1>
    </div>
    <div class="content">
      <img
        src="Screenshot 2024-02-21 214345.png"
        alt="pass"
      />
    </div>
    <footer>
      <h4>Copyright &copy; Delhi e-Governance Society 2024</h4>
    </footer>
  </body>
</html>
